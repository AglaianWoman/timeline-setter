    <div id="timeline"></div>
    <script>
      var currentTimeline = TimelineSetter.Timeline.boot([{"description":"The FDA first approves the use of the antibiotics penicillin and chlortetracycline as animal feed additives. ","date":"1/1/1951","link":"","display_date":"1951","timestamp":-599598000000,"series":"FDA Decisions","html":"<img src= \"https://www.propublica.org/images/fda_antibiotic_2.jpg\" width=\"300\" height= \"400\"/> "},{"description":"FDA approves the use of the antibiotic oxytetracycline as an animal feed additive.","date":"1/1/1953","link":"","display_date":"1953","timestamp":-536439600000,"series":"FDA Decisions","html":"<img src= \"https://www.propublica.org/images/fda_antibiotic_1.jpg\" width=\"300\" height= \"400\"/> "},{"description":"A British government committee concludes that feeding animals low doses of antibiotics could pose a hazard to human health. It also links the rise of drug-resistant bacteria to agricultural use. ","date":"1/1/1969","link":"","display_date":"Nov. 20, 1969","timestamp":-31518000000,"series":"Potential Health Risks","html":"<img src= \"https://www.propublica.org/images/fda_antibiotic_pig.jpg\" width=\"400\" height= \"300\"/> "},{"description":"The FDA withdraws its 1977 proposals to eliminate certain antibiotics in animal feed. Instead, it states the agency is  \"engaging in other ongoing regulatory strategies...with respect to addressing microbial food safety issues.\"","date":"12/22/2011","link":"","display_date":"Dec. 22, 2011","timestamp":1324530000000,"series":"FDA Decisions","html":""},{"description":"Concerned about the potential health risk to humans, the FDA convenes a task force to look into antibiotic use in animals. It concludes in a report that feeding animals antibiotics can foster antibiotic-resistant bacteria. As a result, the FDA says that manufacturers must demonstrate that the antibiotics are safe, or risk having their approval withdrawn.","date":"2/1/1972","link":"","display_date":"Feb. 1, 1972","timestamp":65768400000,"series":"Potential Health Risks","html":"<img src= \"https://www.propublica.org/images/fda_antibiotic_cow.jpg\" width=\"300\" height= \"400\"/> "},{"description":"The FDA puts out draft guidance that asks the agricultural industry to stop using antibiotics for growth promotion in animals if those antibiotics are also used in humans.","date":"6/28/2010","link":"","display_date":"June 28, 2010","timestamp":1277697600000,"series":"FDA Decisions","html":""},{"description":"","date":"9/9/1976","link":"","display_date":"Sept. 9, 1976","timestamp":211089600000,"series":"Potential Health Risks","html":"<p>A study by Tufts researcher Stuart Levy finds that after feeding chickens the antibiotic tetracycline, resistant bacteria appear in farm workers. The study concludes that \"the rise in frequency of resistant organisms in our environment is the obvious result of antibiotic usage.\"</p><p><a class =\"readmore\" href = \"http://www.nejm.org/doi/full/10.1056/NEJM197609092951103\"> Read the study  &raquo;</a></p>"},{"description":"Congress mandates that all farm animal antibiotics manufacturers disclose annual sales figures, to be summarized and published by the FDA.","date":"1/1/2008","link":"","display_date":"2008","timestamp":1199163600000,"series":"Calls for Action","html":""},{"description":"The FDA issues the first of two \"Notices of an Opportunity for Hearing\" to begin the process of withdrawing approval of the antibiotics pennicillin and tetracycline in animal feed except to treat disease. It also asks the National Academies of Science to study the human health effects of antibiotics in animal feed and suggest additional research needed.","date":"8/30/1977","link":"","display_date":"Aug. 30, 1977","timestamp":241761600000,"series":"FDA Decisions","html":""},{"description":"The Natural Resources Defense Council and other environmental groups sue the FDA to take action on withdrawing approval of certain antibiotics for use in animal feed. ","date":"5/25/2011","link":"","display_date":"May 25, 2011","timestamp":1306296000000,"series":"Calls for Action","html":""},{"description":"Congress intervenes before the FDA holds any hearings, and instructs the agency to hold off any actions until further research is done.","date":"1/1/1978","link":"","display_date":"1978","timestamp":252478800000,"series":"FDA Decisions","html":""},{"description":"After reviewing the scientific evidence, the European Union bans the feeding of all antibiotics and related drugs to livestock for growth promotion.","date":"1/1/2006","link":"","display_date":"Jan. 1, 2006","timestamp":1136091600000,"series":"International Restrictions","html":""},{"description":"The National Academy of Sciences concludes that the existing data isn't enough to prove whether animal antibiotics pose a risk to humans. The Senate asks for additional research.","date":"1/1/1980","link":"","display_date":"1980","timestamp":315550800000,"series":"","html":"\r\r<object classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0\" width=\"175\" height=\"250\" id=\"napbookwrapper\" align=\"middle\">\r<param name=\"allowScriptAccess\" value=\"always\" />\r<param name=\"movie\" value=\"http://www.nap.edu/napbookwrapper.swf\" />\r<param name=\"quality\" value=\"high\" />\r<param name=\"wmode\" value=\"transparent\" />\r<param name=\"flashvars\" value=\"wid=381051989820120402130415&record_id=21\" />\r<embed src=\"http://www.nap.edu/napbookwrapper.swf\" quality=\"high\" flashvars=\"wid=381051989820120402130415&record_id=21\" wmode=\"transparent\" bgcolor=\"#ffffff\" width=\"175\" height=\"250\" name=\"napbookwrapper\" align=\"middle\" allowScriptAccess=\"always\" allowFullScreen=\"false\" type=\"application/x-shockwave-flash\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\"></embed>\r</object>\r\r\r"},{"description":"","date":"12/15/2009","link":"","display_date":"Oct. 15, 2009","timestamp":1260853200000,"series":"Economic Factors","html":"<p>A study finds that antibiotic-resistant infections cost the U.S. health care system between $16.6 billion and $26 billion each year.</p><p><a class =\"readmore\" href = \"http://www.ncbi.nlm.nih.gov/pubmed/19739972\"> Read the study  &raquo;</a></p>"},{"description":"A study by the U.S. Public Health Service, FDA, and Seattle-King County Health Department finds that an antibiotic-resistant bacteria \"does appear to flow from chickens to man via consumption of poultry products.\"","date":"1/1/1984","link":"","display_date":"1984","timestamp":441781200000,"series":"Potential Health Risks","html":"<img src= \"https://www.propublica.org/images/fda_antibiotic_chick.jpg\" width=\"400\" height= \"300\"/> "},{"description":"FDA releases its first annual estimate for the amount of antibiotics sold for use in livestock in the United States: approximately 29 million pounds.","date":"12/11/2010","link":"","display_date":"Dec. 11, 2010","timestamp":1292043600000,"series":"","html":"<div id=\"DC-note-50889\" class=\"DC-note-container\"></div>\r<script src=\"http://s3.documentcloud.org/notes/loader.js\"><\/script>\r<script>\r  dc.embed.loadNote('http://www.documentcloud.org/documents/328499/annotations/50889.js');\r<\/script>\r"},{"description":"After the FDA asks for an independent review, the Institute of Medicine reports that a considerable body of indirect evidence implicates antibiotic use in animals as a potential human health hazard.","date":"1/1/1988","link":"","display_date":"1988","timestamp":568011600000,"series":"Potential Health Risks","html":""},{"description":"The FDA finally responds to the 1999 and 2005 citizen petitions, denying both. It says that \"for various reasons the Agency has decided not to institute formal withdrawal proceedings at this time and instead is currently pursuing other alternatives to address the issue of antimicrobial resistance related to the production use of antimicrobials in animal agriculture.\" ","date":"11/7/2011","link":"","display_date":"Nov. 7, 2011","timestamp":1320642000000,"series":"FDA Decisions","html":"<div id=\"DC-note-50930\" class=\"DC-note-container\" width=\"400\"></div>\r<script src=\"http://s3.documentcloud.org/notes/loader.js\"><\/script>\r<script>\r  dc.embed.loadNote('http://www.documentcloud.org/documents/330311/annotations/50930.js');\r<\/script>\r<div id=\"DC-note-50929\" class=\"DC-note-container\" width=\"400\"></div>\r<script src=\"http://s3.documentcloud.org/notes/loader.js\"><\/script>\r<script>\r  dc.embed.loadNote('http://www.documentcloud.org/documents/330312/annotations/50929.js');\r<\/script>\r"},{"description":"The World Health Organization concludes that antibiotic use leads to the selection of resistant forms of bacteria, and that those resistant bacteria pose problems for preventing and treating disease in humans.","date":"10/13/1997","link":"","display_date":"Oct. 13-17, 1997","timestamp":876715200000,"series":"Potential Health Risks","html":"<div id=\"DC-note-50897\" class=\"DC-note-container\" style=\"width:400px\"></div>\r<script src=\"http://s3.documentcloud.org/notes/loader.js\"><\/script>\r<script>\r  dc.embed.loadNote('http://www.documentcloud.org/documents/328495/annotations/50897.js');\r<\/script>\r"},{"description":"Several environmental groups submit a Citizens Petition to the FDA (similar to a petition in 1999) urging the agency to act on its 1977 proposal to revoke approval of certain antibiotics in animals. ","date":"4/7/2005","link":"","display_date":"April 7, 2005","timestamp":1112846400000,"series":"Calls for Action","html":"<div id=\"DC-note-50931\" class=\"DC-note-container\" width=\"400\"></div>\r<script src=\"http://s3.documentcloud.org/notes/loader.js\"><\/script>\r<script>\r  dc.embed.loadNote('http://www.documentcloud.org/documents/330313/annotations/50931.js');\r<\/script>\r"},{"description":"The National Academy publishes a report on the benefits and risks of using drugs in livestock, recommending the creation of national databases to study and develop policies on antibiotic use in animals. It also states that if a ban were put in place, it is likely that \"costs would increase and meat prices would be higher than they were before the ban.\" It calculates the economic cost to consumers at about $1.2 billion to $2.5 billion per year.","date":"7/9/1998","link":"","display_date":"July 9, 1998","timestamp":899956800000,"series":"Economic Factors","html":"\r\r<object classid=\"clsid:d27cdb6e-ae6d-11cf-96b8-444553540000\" codebase=\"http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0\" width=\"175\" height=\"250\" id=\"napbookwrapper\" align=\"middle\">\r<param name=\"allowScriptAccess\" value=\"always\" />\r<param name=\"movie\" value=\"http://www.nap.edu/napbookwrapper.swf\" />\r<param name=\"quality\" value=\"high\" />\r<param name=\"wmode\" value=\"transparent\" />\r<param name=\"flashvars\" value=\"wid=381051989820120402165300&record_id=5137\" />\r<embed src=\"http://www.nap.edu/napbookwrapper.swf\" quality=\"high\" flashvars=\"wid=381051989820120402165300&record_id=5137\" wmode=\"transparent\" bgcolor=\"#ffffff\" width=\"175\" height=\"250\" name=\"napbookwrapper\" align=\"middle\" allowScriptAccess=\"always\" allowFullScreen=\"false\" type=\"application/x-shockwave-flash\" pluginspage=\"http://www.macromedia.com/go/getflashplayer\"></embed>\r</object>"},{"description":"","date":"1/23/2008","link":"","display_date":"Jan. 23, 2008 ","timestamp":1201064400000,"series":"Potential Health Risks","html":"<p>Microbiologist Tara Smith at the University of Iowa finds that seven out of ten pigs tested on farms in Iowa and Illonois carried MRSA, a \"superbug\" resistant to most modern antibiotics.</p><p><a class =\"readmore\" href = \"http://www.ncbi.nlm.nih.gov/pubmed/19145257\"> Read the study  &raquo;</a></p>"},{"description":"A report by the Union of Concerned Scientists estimates that  farmers in the United States feed healthy animals 24.6 million pounds of antibiotics per year (compared to 3 million pounds  used for human medicine).","date":"1/1/2001","link":"","display_date":"Jan. 2001","timestamp":978325200000,"series":"","html":"<div id=\"DC-note-50922\" class=\"DC-note-container\" width=\"400\"></div>\r<script src=\"http://s3.documentcloud.org/notes/loader.js\"><\/script>\r<script>\r  dc.embed.loadNote('http://www.documentcloud.org/documents/330307/annotations/50922.js');\r<\/script>\r"},{"description":"Rep. Louise Slaughter introduces legislation in the House that would require the FDA to review its approval of seven different kinds of antibiotics for use in animals and revoke those which are deemed unsafe. ","date":"3/17/2009","link":"","display_date":"March 17, 2009","timestamp":1237262400000,"series":"Calls for Action","html":""},{"description":"The American Medical Association adopts a resolution that opposes using antibiotics for promoting growth in livestock.","date":"6/1/2001","link":"","display_date":"June 2001","timestamp":991368000000,"series":"Potential Health Risks","html":""},{"description":"","date":"7/1/2010","link":"","display_date":"July 2010","timestamp":1277956800000,"series":"Potential Health Risks","html":"<p>A study in Denmark finds that animal antibiotic use dropped 37% over the past 15 years (in part because of a government ban) and correspondingly, levels of resistant bacteria in animals and humans fell dramatically. Despite using less antibiotics, meat production levels stayed the same or increased.</p><p><a class =\"readmore\" href = \"http://www.ncbi.nlm.nih.gov/pubmed/20594073\"> Read the study  &raquo;</a></p>"},{"description":"The FDA publishes a set of recommendations for industry to asses the risk of new antibiotics for animals. The guidelines \"do not establish legally enforceable responsibilities.\"","date":"10/23/2003","link":"","display_date":"Oct. 23, 2003","timestamp":1066881600000,"series":"FDA Decisions","html":"<div id=\"DC-note-50893\" class=\"DC-note-container\" width=\"400\"></div>\r<script src=\"http://s3.documentcloud.org/notes/loader.js\"><\/script>\r<script>\r  dc.embed.loadNote('http://www.documentcloud.org/documents/328494/annotations/50893.js');\r<\/script>\r"},{"description":"Testifying before Congress, the CDC says the scientific evidence suggests \"a link between antibiotic use in food animals and antibiotic resistance in humans.\"","date":"7/1/2010","link":"","display_date":"July 2010","timestamp":1277956800000,"series":"Potential Health Risks","html":""},{"description":"The Institute of Medicine recommendeds that the FDA ban antibiotics for promoting growth in animals if those antibiotics are also used in humans.","date":"1/1/2003","link":"","display_date":"2003","timestamp":1041397200000,"series":"Calls for Action","html":""},{"description":"The FDA prohibits a certain class of antibiotics (cephalosporin) for use in animal feed except to treat disease. This class makes up  0.3% of all antibiotics used for livestock.","date":"1/4/2011","link":"","display_date":"Jan. 4th, 2011","timestamp":1294117200000,"series":"FDA Decisions","html":""},{"description":"A joint report by the World Health Organization, World Organization for Animal Health, and Food and Agriculture Organization of the United Nations concludes that there is clear evidence of a human health risk from the antibiotic-resistance that comes from feeding antibiotics to animals, and that resistant bacteria travel from animals to humans primarily through food.","date":"12/1/2003","link":"","display_date":"Dec. 1-5, 2003","timestamp":1070254800000,"series":"Potential Health Risks","html":"<div id=\"DC-note-50898\" class=\"DC-note-container\" width=\"400\"></div>\r<script src=\"http://s3.documentcloud.org/notes/loader.js\"><\/script>\r<script>\r  dc.embed.loadNote('http://www.documentcloud.org/documents/328496/annotations/50898.js');\r<\/script>\r"},{"description":"A group of medical and public health groups, including the American Medical Association, the American College of Preventive Medicine and the National Foundation for Infectious Diseases issue a letter to Congress urging a stop to the overuse of antibiotics. \"While scientific understanding may evolve and improve over time, there is certainly enough evidence today to warrant action,\" the letter says.","date":"9/6/2011","link":"","display_date":"Sept. 6 2011","timestamp":1315281600000,"series":"Calls for Action","html":"<div id=\"DC-note-50887\" class=\"DC-note-container\" width=\"400\"></div>\r<script src=\"http://s3.documentcloud.org/notes/loader.js\"><\/script>\r<script>\r  dc.embed.loadNote('http://www.documentcloud.org/documents/328498/annotations/50887.js');\r<\/script>\r"},{"description":"The U.S. Government Accountability Office concludes that antibiotic-resistant bacteria have been transferred from animals to humans and pose a significant human health risk. The Department of Health and Human Services reviews their report and says \"we believe that there is a preponderance of evidence that the use of [antibiotics] in food- producing animals has adverse human consequences.\"","date":"4/22/2004","link":"","display_date":"April  22, 2004","timestamp":1082606400000,"series":"Potential Health Risks","html":"<div id=\"DC-note-50900\" class=\"DC-note-container\" width=\"400\"></div>\r<script src=\"http://s3.documentcloud.org/notes/loader.js\"><\/script>\r<script>\r  dc.embed.loadNote('http://www.documentcloud.org/documents/328497/annotations/50900.js');\r<\/script>\r"},{"description":"The European Parliament urges the EU to expand the current ban on antibiotics for animal growth promotion to include  antibiotics used to treat animal diseases.","date":"11/27/2011","link":"","display_date":"Nov. 27, 2011","timestamp":1322370000000,"series":"International Restrictions","html":""},{"description":"The Infectious Diseases Society of America reports that \"about two million people acquire bacterial infections in U.S. hospitals each year, and 90,000 die as a result. About 70 percent of those infections are resistant to at least one drug.\"","date":"7/1/2004","link":"","display_date":"July 2004","timestamp":1088654400000,"series":"","html":"<div id=\"DC-note-50923\" class=\"DC-note-container\" width=\"400\"></div>\r<script src=\"http://s3.documentcloud.org/notes/loader.js\"><\/script>\r<script>\r  dc.embed.loadNote('http://www.documentcloud.org/documents/330308/annotations/50923.js');\r<\/script>\r"},{"description":"A U.S. district court judge orders the FDA to start a process to revoke approval of some antibiotics for use in healthy animals, unless manufacturers can prove them safe. FDA spokeswoman Siobhan DeLancey said the FDA is currently \"reviewing the opinion and considering our options.\"","date":"3/22/2012","link":"","display_date":"March 22, 2012","timestamp":1332388800000,"series":"FDA Decisions","html":""}]);
    </script>
