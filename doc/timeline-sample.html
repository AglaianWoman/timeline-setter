<!DOCTYPE html>
<html>
  <head>
    <link href="stylesheets/timeline-setter.css" rel="stylesheet" />
  </head>
  <body style="height: 100%">

    <div id="timeline_setter">
      <div id="TS-top_matter_container">
        <div class="TS-controls">
          <a href="#" class="TS-zoom TS-zoom_in"><span class="TS-controls_inner_text TS-zoom_inner_text">+</span></a> 
          <a href="#" class="TS-zoom TS-zoom_out"><span class="TS-controls_inner_text TS-zoom_inner_text">-</span></a> 
            &nbsp;&nbsp;&nbsp;&nbsp; 
          <a href="#" class="TS-choose TS-choose_prev">&laquo; <span class="TS-controls_inner_text">Previous</span></a> 
          <a href="#" class="TS-choose TS-choose_next"><span class="TS-controls_inner_text">Next</span> &raquo;</a>
        </div>
        <div class="TS-series_nav_container"></div>
      </div>
    
      <div class="TS-notchbar_container">
        <div class="TS-notchbar"></div>
      </div>
      <div id="TS-card_scroller">
        <div id="TS-card_scroller_inner">
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var TimelineSetter = TimelineSetter || {};
      TimelineSetter.timelineData = [{"html":"<img width=\"190\" height=\"190\" src=\"http://images.nymag.com/images/2/daily/2011/03/01_frankrich_190x190.jpg\">","timestamp":1104589800000,"description":"Internal meeting minutes show that education department officials criticized the performance of ACS, the contractor handling the discharge program. They kept ACS for five more years.","date":"Jan. 1, 2005 9:30","link":"http://www.propublica.org/documents/item/31738-investment-review-board-minutes#document/p3/a9416","display_date":"","series":"Education Dept"},{"html":"","timestamp":1104597000000,"description":"Congress passes a law directing the department to ease the standard for disability discharge and create an expedited discharge process for veterans.","date":"Jan 1, 2005 11:30","link":"http://www.opencongress.org/bill/110-h4137/text?version=enr&nid=t0:enr:3529","display_date":"","series":"Education Dept"},{"html":"","timestamp":1104613200000,"description":"Documents show that ACS refunded money it had been given to improve the online tracking system for the program, after the department said the changes actually destabilized the system.","date":"Jan 1, 2005 16:00","link":"http://www.propublica.org/documents/item/31736-gao-report-on-acs#document/p6/a9423","display_date":"","series":"Tina Brooks"},{"html":"","timestamp":1104606000000,"description":"A federal court in Missouri rules that the program‰Ûªs communication with borrowers was so poor it was unconstitutional, violating borrowers‰Ûª due process rights.","date":"Jan 1, 2005 14:00","link":"http://www.propublica.org/documents/item/31737-higgins-decision#document/p19/a9421","display_date":"","series":"Education Dept"},{"html":"","timestamp":1104613200000,"description":"Documents show that ACS refunded money it had been given to improve the online tracking system for the program, after the department said the changes actually destabilized the system.","date":"Jan 1, 2005 16:00","link":"http://www.propublica.org/documents/item/31736-gao-report-on-acs#document/p6/a9423","display_date":"","series":"Tina Brooks"}];
    </script>
    <script id="TS-year_notch_tmpl" type="text/jst">
      <div class="TS-year_notch TS-year_notch_<%= timestamp %>">
        <span class="TS-year_notch_year_text"><%= human %></span>
      </div>
    </script>
    <script id="TS-notch_tmpl" type="text/jst">
      <div style="background:<%= topcolor %>" class="TS-notch TS-notch_<%= timestamp %> TS-notch_<%= series.replace(/\W/, "") %>"></div>
    </script>
    <script id="TS-series_legend_tmpl" type="text/jst">
        <div class="TS-series_legend_item TS-series_legend_item<%= name.replace(/\W/, "") %>">
          <span class="TS-series_legend_swatch" style="background-color:<%= color %>">&nbsp;</span> <span class="TS-series_legend_text"><%= name %></span>
        </div>
    </script>
    <script id="TS-card_tmpl" type="text/jst">
    <div class="TS-card_container TS-card_container_<%= series.replace(/\W/, "") %>">
    <div class="TS-css_arrow TS-css_arrow_up" style="border-bottom-color:<%= topcolor %>"></div>
      <div class="TS-item" data-timestamp="<%= timestamp %>" style="border-top:1px solid <%= topcolor %>">
        <div class="TS-item_label">
          <% if (!_.isEmpty(html)){ %>
            <div class="TS-item_user_html">
              <%= html %>
            </div>
          <% } %>
          <%= description %>
        </div>
          <% if (!_.isEmpty(link)){ %>
              <div class="TS-read_btn"><a target="_blank" href="<%= link %>">Read More</a></div>
          <% } %>

        <div class="TS-item_year">
          <span class="TS-item_year_text"><%= display_date.length > 0 ? display_date : date %></span>
          <div class="TS-permalink">&#8734;</div>
        </div>
      </div>
    </div>
    </script>
    <script src="javascripts/vendor/jquery-min.js"></script>
    <script src="javascripts/vendor/underscore-min.js"></script>
    <script src="javascripts/timeline-setter.js"></script>
  </body>
</html>
